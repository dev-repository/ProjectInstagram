<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/img/instagram.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Instagram</title>
  <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./src/css/general.css" />
  <link rel="stylesheet" href="./src/css/floating.css" />
  <link rel="stylesheet" href="./src/css/register.css" />
</head>

<body>
  <section class="form-signin">
    <div class="form-container">
      <header class="form-logo-wrapper">
        <img class="form-logo" alt="Instagram" src="./src/assets/img/instagram2x.png" />
      </header>
      <form class="inbutton">
        <div class="form-wrapper">
          <div class="form-label-group" id="first">
            <input type="text" id="username" class="form-control is-invalid" placeholder="username" required
              autofocus />
            <div class="invalid-feedback">
              username을 입력하세요
            </div>
            <label for="username">Username</label>
          </div>

          <div class="form-label-group" id="second">
            <input type="email" id="inputEmail" class="form-control is-invalid" placeholder="Email address" required />
            <div class="invalid-feedback">
              Email을 입력하세요
            </div>
            <label for="inputEmail">Email address</label>
          </div>

          <div class="form-label-group" id="third">
            <input type="password" id="inputPassword" class="form-control is-invalid" placeholder="Password" required />
            <div class="invalid-feedback">
              password를 입력하세요
            </div>
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          로그인
        </button>
      </form>
      <footer class="form-footer">
        Already have an account?
        <a class="footer-link" href="./login.html">Log in</a>
      </footer>
    </div>
  </section>
</body>
<script>
  const input = document.querySelector("#first");
  const input_one = input.querySelector("input");
  const email = document.querySelector("#second");
  const email_one = email.querySelector("input");
  const password1 = document.querySelector("#third");
  const password1_one = password1.querySelector("input");

  const form = document.querySelector(".inbutton");


  function handleSubmitId(){
      console.log("start");
      let currentId = input_one.value;
      let currentEmail = email_one.value;
      let currentPassword = password_one.value;
      localStorage.setItem(currentId, currentPassword);
      localStorage.setItem(currentEmail);
  }
  function init(){
      form.addEventListener("click",handleSubmitId);
      console.log("111");
  }
  init();
</script>
