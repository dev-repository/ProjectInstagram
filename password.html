<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/img/instagram.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram UI</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/edit.css" />
</head>

<body>
    <!--Navbar-->
    <nav id="nav" class="nav"></nav>
    <!--Navbar-->

    <!--Section Content-->
    <section class="container container-top">
        <div class="edit-wrapper">
            <div class="menus-wrapper">
                <ul class="menus">
                    <li class="menu-item">
                        <a href="./edit.html" class="menu-link">프로필 편집</a>
                    </li>
                    <li class="menu-item">
                        <a href="./password.html" class="menu-link active">비밀번호 변경</a>
                    </li>
                </ul>
            </div>
            <div class="edit-form-wrapper">
                <div class="edit-profile-section">
                    <div class="edit-width">
                        <img class="edit-profile-picture" src="./src/assets/img/pretty.jpeg" />
                    </div>
                    <div>
                        <h1 class="edit-profile-username">darklordcodes</h1>
                    </div>
                </div>
                <form>
                    <div class="edit-section">
                        <div class="edit-width">
                            <label for="oldPassword" class="form-label">이전 비밀번호</label>
                        </div>
                        <div>
                            <input class="form-input" type="password" name="oldPassword" id="oldPassword" />
                        </div>
                    </div>
                    <div class="edit-section">
                        <div class="edit-width">
                            <label for="newPassword" class="form-label">새 비밀번호</label>
                        </div>
                        <div>
                            <input class="form-input" type="password" name="newPassword" id="newPassword" />
                        </div>
                    </div>
                    <div class="edit-section">
                        <div class="edit-width">
                            <label for="cNewPassword" class="form-label">새 비밀번호 확인</label>
                        </div>
                        <div>
                            <input class="form-input" type="password" name="cNewPassword" id="cNewPassword" />
                        </div>
                    </div>
                    <div class="edit-section">
                        <div class="edit-width"></div>
                        <div>
                            <button class="form-btn">비밀번호 변경</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--Section Content-->

    <!--Javascript-->
    <script type="module" src="/index.js"></script>
    <!--Javascript-->
</body>

</html>
